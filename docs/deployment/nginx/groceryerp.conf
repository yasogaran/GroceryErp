# ============================================
# Nginx Configuration for Grocery ERP
# Production Web Server Configuration
# ============================================
#
# Installation:
# 1. Copy this file to /etc/nginx/sites-available/
#    sudo cp groceryerp.conf /etc/nginx/sites-available/groceryerp
#
# 2. Update domain name and paths in this file
#
# 3. Create symbolic link to enable site
#    sudo ln -s /etc/nginx/sites-available/groceryerp /etc/nginx/sites-enabled/
#
# 4. Remove default site
#    sudo rm /etc/nginx/sites-enabled/default
#
# 5. Test configuration
#    sudo nginx -t
#
# 6. Reload Nginx
#    sudo systemctl reload nginx
#
# ============================================

# HTTP Server Block (Port 80)
# Redirects all HTTP traffic to HTTPS
server {
    listen 80;
    listen [::]:80;

    # Replace with your domain name
    server_name yourdomain.com www.yourdomain.com;

    # Allow Let's Encrypt verification
    location ^~ /.well-known/acme-challenge/ {
        allow all;
        root /var/www/groceryerp/public;
        default_type "text/plain";
    }

    # Redirect all other HTTP requests to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS Server Block (Port 443)
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;

    # Replace with your domain name
    server_name yourdomain.com www.yourdomain.com;

    # Document root (Laravel public directory)
    root /var/www/groceryerp/public;

    # Index files
    index index.php index.html index.htm;

    # Character set
    charset utf-8;

    # ============================================
    # SSL Certificate Configuration
    # (Automatically configured by Certbot)
    # ============================================

    # SSL certificate files (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/yourdomain.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/yourdomain.com/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/yourdomain.com/chain.pem;

    # SSL protocols and ciphers (Mozilla Intermediate configuration)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # SSL session configuration
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;

    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # ============================================
    # Security Headers
    # ============================================

    # Prevent clickjacking
    add_header X-Frame-Options "SAMEORIGIN" always;

    # Enable XSS protection
    add_header X-XSS-Protection "1; mode=block" always;

    # Prevent MIME type sniffing
    add_header X-Content-Type-Options "nosniff" always;

    # Referrer policy
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # HSTS (HTTP Strict Transport Security)
    # Force HTTPS for 1 year, include subdomains
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # Content Security Policy
    # Note: Adjust based on your requirements
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com data:; img-src 'self' data: https:; connect-src 'self';" always;

    # Permissions Policy (formerly Feature-Policy)
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;

    # ============================================
    # Logging Configuration
    # ============================================

    access_log /var/log/nginx/groceryerp-access.log;
    error_log /var/log/nginx/groceryerp-error.log;

    # ============================================
    # File Upload Configuration
    # ============================================

    # Maximum upload size (match PHP settings)
    client_max_body_size 20M;
    client_body_buffer_size 128k;

    # ============================================
    # Laravel Application Routes
    # ============================================

    # Main location block
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # ============================================
    # PHP-FPM Configuration
    # ============================================

    location ~ \.php$ {
        # Security: Don't execute PHP from uploads directory
        location ~ ^/storage/.*\.php$ {
            deny all;
        }

        # FastCGI configuration
        fastcgi_pass unix:/var/run/php/php8.2-fpm.sock;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;

        # FastCGI buffer settings
        fastcgi_buffers 16 16k;
        fastcgi_buffer_size 32k;

        # FastCGI timeout settings
        fastcgi_connect_timeout 60;
        fastcgi_send_timeout 300;
        fastcgi_read_timeout 300;

        # Hide PHP version
        fastcgi_hide_header X-Powered-By;
    }

    # ============================================
    # Static Files & Caching
    # ============================================

    # Cache static assets
    location ~* \.(jpg|jpeg|gif|png|webp|svg|woff|woff2|ttf|css|js|ico|xml)$ {
        expires 365d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Cache fonts
    location ~* \.(woff|woff2|ttf|otf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # ============================================
    # Security: Deny Access to Hidden Files
    # ============================================

    # Deny access to .htaccess, .git, .env, etc.
    location ~ /\.(?!well-known).* {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Deny access to .git directory
    location ~* (^|/)\.git {
        deny all;
    }

    # ============================================
    # Security: Deny Access to Sensitive Files
    # ============================================

    # Deny access to Laravel configuration files
    location ~ ^/(composer\.json|composer\.lock|package\.json|package-lock\.json|artisan|phpunit\.xml|\.env.*|\.editorconfig|\.gitignore|\.gitattributes)$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Deny access to vendor directory
    location ~ ^/vendor/ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # ============================================
    # Laravel Livewire WebSocket (if needed)
    # ============================================

    # Uncomment if using Laravel WebSockets
    # location /ws {
    #     proxy_pass http://127.0.0.1:6001;
    #     proxy_http_version 1.1;
    #     proxy_set_header Upgrade $http_upgrade;
    #     proxy_set_header Connection "Upgrade";
    #     proxy_set_header Host $host;
    # }

    # ============================================
    # Error Pages
    # ============================================

    error_page 404 /index.php;
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }

    # ============================================
    # Gzip Compression
    # ============================================

    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;
    gzip_disable "msie6";
}

